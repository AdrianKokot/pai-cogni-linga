<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cogni Linga | Strona główna</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav id="page-nav">
      <div id="nav-panel">
        <i class="fas fa-bars"></i>
      </div>
      <h1 class="cogni">Cogni linga</h1>
      <div id="account-panel">
        <i class="fas fa-angle-down"></i>
        <div id="account-panel-menu">
          <a href="">Ustawienia</a>
          <a href="">Wyloguj się</a>
        </div>
      </div>
    </nav>
    <nav id="aside-nav">
      <ul>
        <li title="Nowe fiszki">
          <div class="icon"><i class="fas fa-plus"></i></div>
          <div class="name">Dodaj</div>
        </li>
        <li title="Szukaj">
          <div class="icon"><i class="fas fa-search"></i></div>
          <div class="name">Szukaj</div>
        </li>
        <li title="Twoje fiszki">
          <div class="icon"><i class="fas fa-chalkboard-teacher"></i></div>
          <div class="name">Twoje fiszki</div>
        </li>
        <li title="Wszystkie fiszki">
          <div class="icon"><i class="fas fa-th-list"></i></div>
          <div class="name">Wszystkie fiszki</div>
        </li>
      </ul>
    </nav>

    <section>
      <section id="app-panel">
        <article>
          <section>
            <h2>Utwórz nowy zestaw</h2>
            <section id="create">
              <form action="" id="create-study-set-form">
                <label>
                  Nazwa zestawu:
                  <input type="text" name="study-set-name" required maxlength="48">
                </label>
                <label>
                  Opis zestawu:
                  <textarea name="study-set-description" required maxlength="255"></textarea>
                </label>
                <div class="form-group">
                  <label>
                    Język pojęcia:
                    <select name="study-set-term-lang">
                      <option value="en">Angielski</option>
                      <option value="pl">Polski</option>
                    </select>
                  </label>
                  <label>
                    Język definicji:
                    <select name="study-set-definition-lang">
                      <option value="en">Angielski</option>
                      <option value="pl">Polski</option>
                    </select>
                  </label>
                  <label>
                    Kategoria zestawu:
                    <select name="study-set-category">
                      <option value="it">Informatyka</option>
                      <option value="maths">Matematyka</option>
                    </select>
                  </label>
                  <label>
                    Dostęp do zestawu:
                    <select name="study-set-visibility">
                      <option value="1">Publiczny</option>
                      <option value="0">Prywatny</option>
                    </select>
                  </label>
                </div>
                <section>
                  <h2>Fiszki:</h2>
                  <!-- //TODO zmiana klasy (c-40, c-50, c-60) w zależności od ilości fiszek -->
                  <section id="new-flashcards" class="c-40">
                    <div class="new-flashcard">
                      <div class="counter">1</div>
                      <input type="text" name="new-flashcard-term-0" placeholder="pojęcie">
                      <input type="text" name="new-flashcard-definition-0" placeholder="definicja">
                    </div>
                    <div class="new-flashcard">
                        <div class="counter">10</div>
                        <input type="text" name="new-flashcard-term-0" placeholder="pojęcie">
                        <input type="text" name="new-flashcard-definition-0" placeholder="definicja">
                      </div>
                    <div class="new-flashcard">
                        <div class="counter">100</div>
                        <input type="text" name="new-flashcard-term-0" placeholder="pojęcie">
                        <input type="text" name="new-flashcard-definition-0" placeholder="definicja">
                      </div>
                    <div class="new-flashcard">
                        <div class="counter">300</div>
                        <input type="text" name="new-flashcard-term-0" placeholder="pojęcie">
                        <input type="text" name="new-flashcard-definition-0" placeholder="definicja">
                      </div>
                  </section>
                  <div id="createnewdiv"><h2 id="createnew"><i class="fas fa-plus"></i> Dodaj</h2></div>
                </section>
                <div id="submitdiv"><input type="submit" value="Zapisz"></div>
              </form>
            </section>
          </section>
        </article>
      </section>
    </section>

    <script
      src="https://kit.fontawesome.com/72c2c3d450.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const accountPanel = document.querySelector("#account-panel");
      const mainSection = document.querySelector("body > section");
      const navpanel = document.querySelector("#nav-panel");
      const asideNav = document.querySelector("#aside-nav");

      accountPanel.addEventListener("click", () => {
        if (accountPanel.classList.contains("active")) {
          accountPanel.classList.remove("active");
        } else {
          accountPanel.classList.add("active");
        }
      });

      navpanel.addEventListener("click", () => {
        asideNav.classList.add("visible");
      });

      mainSection.addEventListener("click", () => {
        accountPanel.classList.remove("active");
        asideNav.classList.remove("visible");
      });
    </script>
  </body>
</html>
