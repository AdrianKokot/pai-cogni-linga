<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cogni Linga | Ustawienia</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <meta name="theme-color" content="#373f51" />
</head>

<body>
  <nav id="page-nav">
    <div id="nav-panel">
      <i class="fas fa-bars"></i>
    </div>
    <h1 class="cogni"><a href="main.html">Cogni linga</a></h1>
    <div id="account-panel">
      <i class="fas fa-angle-down"></i>
      <div id="account-panel-menu">
        <a href="settings.html">Ustawienia</a>
        <a href="index.html">Wyloguj się</a>
      </div>
    </div>
  </nav>
  <nav id="aside-nav">
    <ul>
      <li title="Panel główny">
        <a href="main.html">
          <div class="icon"><i class="fas fa-home"></i></div>
          <div class="name">Panel aplikacji</div>
        </a>
      </li>
      <li title="Nowe fiszki">
        <a href="create.html">
          <div class="icon"><i class="fas fa-plus"></i></div>
          <div class="name">Dodaj</div>
        </a>
      </li>
      <li title="Szukaj" id="searchbtn">
        <a href="search.html">
          <div class="icon"><i class="fas fa-search"></i></div>
          <div class="name">Szukaj</div>
        </a>
      </li>
      <li title="Twoje fiszki">
        <a href="usersets.html">
          <div class="icon"><i class="fas fa-chalkboard-teacher"></i></div>
          <div class="name">Twoje fiszki</div>
        </a>
      </li>
      <li title="Wszystkie fiszki">
        <a href="allsets.html">
          <div class="icon"><i class="fas fa-th-list"></i></div>
          <div class="name">Wszystkie fiszki</div>
        </a>
      </li>
    </ul>
  </nav>
  <section>
    <article>
      <section id="usrsettings">
        <section id="login-form">
          <h2>Ustawienia użytkownika</h2>
          <details>
            <summary>Zmiana hasła</summary>
            <form action="">
              <label>
                Stare hasło:
                <input
                  type="text"
                  name="old-password"
                  required
                  title="Hasło jest wymagane"
                />
              </label>
              <label>
                Nowe hasło:
                <input
                  type="password"
                  name="password"
                  required
                  title="Nowe hasło jest wymagane"
                />
              </label>
              <label>
                Powtórz nowe hasło:
                <input
                  type="password"
                  name="password-repeat"
                  required
                  title="Potwierdzenie nowego hasła jest wymagane"
                />
              </label>
              <input type="submit" value="Zmień" />
            </form>
          </details>
          <details>
            <summary>Usuwanie konta</summary>
            <form action="">
              <input type="submit" class="wrong" value="Usuń" />
            </form>
          </details>
        </section>
      </section>
    </article>
  </section>

  <script src="js/navigation.js"></script>
</body>
</html>
